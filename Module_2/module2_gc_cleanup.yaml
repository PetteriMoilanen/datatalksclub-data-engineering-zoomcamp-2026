id: module2_gc_cleanup
namespace: zoomcamp

tasks:
  - id: delete_gcs_bucket
    type: io.kestra.plugin.gcp.gcs.DeleteBucket
    name: "{{ kv('GCP_BUCKET_NAME') }}"
    recursive: true # This deletes all objects inside before deleting the bucket

  - id: delete_bq_dataset
    type: io.kestra.plugin.gcp.bigquery.DeleteDataset
    name: "{{ kv('GCP_DATASET') }}"
    deleteContents: true # This drops all tables within the dataset

pluginDefaults:
  - type: io.kestra.plugin.gcp
    values:
      serviceAccount: "{{ secret('GCP_SERVICE_ACCOUNT') }}"
      projectId: "{{ kv('GCP_PROJECT_ID') }}"
      location: "{{ kv('GCP_LOCATION') }}"